<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bili Aggregator</title>
  <link rel="stylesheet" href="/static/styles.css">

</head>
<body>
  <div class="wrap">
    <header class="page-head">
      <p class="eyebrow">BILI LITE</p>
      <h1>沉浸式信息流面板</h1>
      <p class="sub">深色卡片 + 彩色胶囊标签 + 轻拟物质感</p>
    </header>

    <div class="bar">
      <input id="q" placeholder="标题关键词" />
      <input id="tag" placeholder="tag（精确匹配）" />
      <input id="viewMin" placeholder="播放量>=（可空）" />
      <input id="viewMax" placeholder="播放量<=（可空）" />
      <select id="group">
        <option value="">全部分组</option>
      </select>
      <label class="toggle">
        <input id="onlyWhitelist" type="checkbox" checked />
        <span>仅白名单</span>
      </label>
      <select id="sort">
        <option value="pub">按最新</option>
        <option value="view">按播放量</option>
      </select>
      <button id="btn">刷新</button>
      <button id="dailyBtn">今日必看</button>
    </div>

    <div id="list" class="list"></div>
  </div>

  <div id="toast" class="toast" aria-live="polite"></div>

  <script src="/static/app.js"></script>
</body>
</html>
